<!DOCTYPE html>
<html>
	<!--Head tag begins-->
	<head> 
		<title> Assignment #1.3 - Subscript & Superscript </title>
	</head>
	<!--Head tag ends-->
	<!--Body tag begins-->
	<body>
		<p><!--P tag for paragraph-->
			On the 4<sup>th</sup> of September you will learn about E=MC<sup>2</sup>.<br/>

		</p>
	</body>
	<!--body tag ends-->
	<!-- Assignment to learn Superscript & Subscript-->
</html>
